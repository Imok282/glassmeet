<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassMeet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Instrument Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              rose: {
                50: '#fff0f3', 100: '#ffe3e8', 200: '#ffcdd9', 300: '#ffaebf', 400: '#ff849d',
                500: '#ff4d73', 600: '#e82a56', 800: '#a61334', 900: '#8c1232', 950: '#4f0417',
              },
            }
          }
        }
      }
    </script>
    <style>
      #loader {
        position: fixed;
        inset: 0;
        background: #050102;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out;
      }
      #loader.hidden { opacity: 0; pointer-events: none; }
      .loader-bar {
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin-top: 24px;
      }
      .loader-progress {
        width: 0%;
        height: 100%;
        background: #ff4d73;
        box-shadow: 0 0 15px #ff4d73;
        transition: width 0.4s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "zustand": "https://esm.sh/zustand@^5.0.11",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "mongoose": "https://esm.sh/mongoose@^9.2.1",
    "dotenv/": "https://esm.sh/dotenv@^17.3.1/",
    "express": "https://esm.sh/express@^5.2.1",
    "http": "https://esm.sh/http@^0.0.1-security",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "cors": "https://esm.sh/cors@^2.8.6",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.8.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body class="bg-[#050102]">
    <div id="loader">
      <div class="text-white font-serif text-3xl tracking-widest animate-pulse">GlassMeet</div>
      <div class="loader-bar">
        <div id="loader-progress" class="loader-progress"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const progress = document.getElementById('loader-progress');
        progress.style.width = '100%';
        setTimeout(() => {
          document.getElementById('loader').classList.add('hidden');
        }, 800);
      });
    </script>
  </body>
</html>
